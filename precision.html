<!DOCTYPE html>
<html lang="en">
<head>
  <title>Precision Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <h2>Shelby speed check</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()" id="start">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordTime()" id="stop">
  Stop Timer</button>
  
  <p id="time">Your time </p>

  <p id="count">Count</p>
  
  <script> 
  stopTimer=undefined


  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function recordTime(){
    stop=document.getElementById("time")
    stopTime=Date.now()
    stop.innerHTML=("Your time is "+stopTime)
  }

  function startTime(){
    i=0
    count= document.getElementById("count")
    while(i<6){
      setTimeout()
      printCount(function(){
      document.getElementById('count')
    }, count.innerHTML=(i))
      i+=1
    }
    setTimeout()
    

  }
  </script>

</body>
