<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Div list</title>
</head>
<h1>Shelby builds lists with divs</h1>


<body>
		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>

		<button onclick="addFront()">Add front</button>

		<button onclick="remove()">Remove</button>

	
		<input type="text" id="text"/>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let input= document.getElementById("text").value
		element.innerHTML = (input)
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

	function remove(){
		divListItems = document.getElementsByClassName("divlist")
		len = divListItems.length
		idx = Math.floor((len)/2)
		if (divListItems.length>0){
			divListItems[idx].remove()
		}
	}

	function addFront(){
		let element = document.createElement("div")
		let input= document.getElementById("text").value
		element.innerHTML = (input)
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.prepend(element)
	}
</script>
</html>
